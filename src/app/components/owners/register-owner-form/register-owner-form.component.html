<form [formGroup]="newOwnerForm" (ngSubmit)="onSubmit()">
    <div class="row g-2">
        <div class="col-6">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="last_name">
            </mat-form-field>
        </div>
        <div class="col-8">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>CIF / NIF</mat-label>
                <input matInput formControlName="identification_number">
            </mat-form-field>
        </div>
        <mat-form-field class="col-6" appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input readonly="true" matInput [matDatepicker]="picker" formControlName="birth_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Dirección de Contacto</mat-label>
                <input matInput formControlName="personal_address">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Dirección Fiscal</mat-label>
                <input matInput formControlName="tax_address">
            </mat-form-field>
        </div>

        <button mat-flat-button color="accent">¡Listo!</button>
    </div>
</form>
