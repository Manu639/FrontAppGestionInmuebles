<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center mb-3">
        <h1 class="me-3">{{property.alias}}</h1>
        <div *ngIf="isReadonly">
            <button class="mat-elevation-z0" mat-mini-fab color="accent" (click)="initEditMode()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div *ngIf="!isReadonly">
            <button class="mat-elevation-z0" mat-mini-fab color="accent">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-12">
            <mat-card class="w-100">
                <mat-card-header>
                    <mat-card-title>Información General</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                    <mat-form-field class="col-4">
                        <mat-label>Alias</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="alias">
                    </mat-form-field>
                    <mat-form-field class="col-9">
                        <mat-label>Dirección</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="address">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100">
                <mat-card-header>
                    <mat-card-title>Otros Datos</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100">
                <mat-card-header>
                    <mat-card-title>Más Datos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</form>
