    <div class="col-2 offset-3">
        <mat-card>
            <mat-card-title class="text-center">Propietarios</mat-card-title>
            <mat-card-content class=" h-75 d-flex justify-content-center align-items-center">
                <p class="h1">{{owners.length}}</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-2">
        <mat-card>
            <mat-card-title class="text-center">Inmuebles</mat-card-title>
            <mat-card-content class=" h-75 d-flex justify-content-center align-items-center">
                <p class="h1">{{properties.length}}</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-2">
        <mat-card>
            <mat-card-title class="text-center">Inmuebles vacios</mat-card-title>
            <mat-card-content class=" h-75 d-flex justify-content-center align-items-center">
                <p class="h1">5</p>
            </mat-card-content>
        </mat-card>
    </div>

</div>
