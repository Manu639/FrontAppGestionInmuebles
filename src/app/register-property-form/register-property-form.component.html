<form [formGroup]="newPropertyForm" (ngSubmit)="onSubmit()">
    <div class="row g-2">
        <div class="col-12">
            <mat-form-field appearance="outline" class="input-register-width">
                <mat-label>Propietario</mat-label>
                <mat-select formControlName="owner_id">
                    <mat-option *ngFor="let owner of owners" [value]="owner.id">
                        {{owner.name + " " + owner.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Tipo de inmueble</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.name | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>% de Propiedad</mat-label>
                <input matInput formControlName="ownership">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="col-3 input-register-width">
                <mat-label>Fecha de compra</mat-label>
                <input readonly="true" matInput [matDatepicker]="picker" formControlName="purchase_date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <button mat-flat-button color="accent">¡Listo!</button>
    </div>
</form>
