<form [formGroup]="newPropertyForm" (ngSubmit)="onSubmit()">
    <div class="row g-2">
        <div class="col-12">
            <mat-form-field appearance="outline" class="input-register-width">
                <mat-label>Propietario</mat-label>
                <mat-select formControlName="owner_id">
                    <mat-option *ngFor="let owner of owners" [value]="owner.id">
                        {{owner.name + " " + owner.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="input-register-width" appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="input-register-width">
                <mat-label>Tipo de inmueble</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.name | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-flat-button color="accent">¡Listo!</button>
        </div>
    </div>
</form>
