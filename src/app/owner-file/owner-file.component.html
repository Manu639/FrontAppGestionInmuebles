<h1 class="mb-4">{{owner.name + "" + owner.lastName}}</h1>
<form [formGroup]="ownerForm" (ngSubmit)="ngSubmit()">
    <div class="row g-4">
        <div class="col-12">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Información Personal</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                    <mat-form-field class="col-4">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="col-4">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="col-4">
                        <mat-label>Dni / Nif / Cif</mat-label>
                        <input matInput formControlName="identificationNumber">
                    </mat-form-field>
                    <mat-form-field class="col-3">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="col-9">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="personalAddress">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Datos Bancarios</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                    <mat-form-field class="col-12">
                        <mat-label>Iban</mat-label>
                        <input matInput formControlName="iban">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Dirección Fiscal</mat-label>
                        <input matInput formControlName="invoiceAddress">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Contacto</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="col-12">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Movil</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
