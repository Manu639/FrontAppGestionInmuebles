<form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center mb-3">
        <h1 class="me-3">{{owner.name + "" + owner.lastName}}</h1>
        <div *ngIf="isReadonly">
            <button class="mat-elevation-z0" mat-mini-fab color="accent" (click)="initEditMode()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div *ngIf="!isReadonly">
            <button class="mat-elevation-z0" mat-mini-fab color="accent">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-12">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Información Personal</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                    <mat-form-field class="col-4">
                        <mat-label>Nombre</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="col-4">
                        <mat-label>Apellidos</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="col-4">
                        <mat-label>Dni / Nif / Cif</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="identificationNumber">
                    </mat-form-field>
                    <mat-form-field class="col-3">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input readonly="true" matInput [matDatepicker]="picker" formControlName="birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="isReadonly"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="col-9">
                        <mat-label>Dirección</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="personalAddress">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Datos Bancarios</mat-card-title>
                </mat-card-header>
                <mat-card-content class="row">
                    <mat-form-field class="col-12">
                        <mat-label>Iban</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="iban">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Dirección Fiscal</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="invoiceAddress">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="w-100 mat-elevation-z3">
                <mat-card-header>
                    <mat-card-title>Contacto</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="col-12">
                        <mat-label>Email</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Movil</mat-label>
                        <input matInput [readonly]="isReadonly" formControlName="phone">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</form>
